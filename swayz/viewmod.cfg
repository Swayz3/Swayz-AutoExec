// =======================
// Viewmodel Adjust Script
// =======================

// Initialize values
alias "vmx" "viewmodel_offset_x 1.5"
alias "vmz" "viewmodel_offset_z -2"

// --- Increment / Decrement for X ---
alias "vmx_inc" "incrementvar viewmodel_offset_x -2 2 0.1"
alias "vmx_dec" "incrementvar viewmodel_offset_x -2 2 -0.1"

// --- Increment / Decrement for Z ---
alias "vmz_inc" "incrementvar viewmodel_offset_z -2 2 0.1"
alias "vmz_dec" "incrementvar viewmodel_offset_z -2 2 -0.1"

// --- Bind Keys ---
bind "LEFTARROW" "vmx_dec"
bind "RIGHTARROW" "vmx_inc"
bind "UPARROW" "vmz_inc"
bind "DOWNARROW" "vmz_dec"