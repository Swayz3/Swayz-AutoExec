alias +moveforward "+forward; cl_crosshairsize 1000; ; cl_crosshaircolor 4"
alias -moveforward "-forward; check_idle"

alias +moveback "+back; cl_crosshairsize 1000; cl_crosshaircolor 3"
alias -moveback "-back; check_idle"

alias +moveleft "+left; cl_crosshairsize 1000; cl_crosshaircolor 2"
alias -moveleft "-left; check_idle"

alias +moveright "+right; cl_crosshairsize 1000; cl_crosshaircolor 1"
alias -moveright "-right; check_idle"

// Logic to detect idle state
alias check_idle "cl_crosshairsize 2.3; cl_crosshaircolor 5"


// Rebind movement keys with custom aliases
bind w +moveforward
bind s +moveback
bind a +moveleft
bind d +moveright
